<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Data</h5>
        <div class="gf-form">
            <label class="gf-form-label width-10">Metric</label>
            <div class="gf-form-select-wrapper max-width-15">
                <select class="gf-form-input" ng-model="ctrl.panel.detangle.metric" ng-options="item.value as item.text for item in ctrl.couplingMetrics" ng-change="ctrl.refresh()"> </select>
            </div>
        </div>
        <div class="gf-form" ng-show="ctrl.panel.metric === 'cohesion'">
            <label class="gf-form-label width-10">Cohesion Method</label>
            <div class="gf-form-select-wrapper max-width-15">
                <select class="gf-form-input" ng-model="ctrl.panel.detangle.cohesionCalculationMethod" ng-options="item.value as item.text for item in ctrl.cohesionCalculationMethods" ng-change="ctrl.refresh()"> </select>
            </div>
        </div>
        <!--<div class="gf-form">-->
            <!--<label class="gf-form-label width-10">Target</label>-->
            <!--<div class="gf-form-select-wrapper max-width-15">-->
                <!--<select class="gf-form-input" ng-model="ctrl.panel.detangle.target" ng-options="item.value as item.text for item in ctrl.targetSelections" ng-change="ctrl.refresh()"> </select>-->
            <!--</div>-->
        <!--</div>-->
        <gf-form-switch class="gf-form" label="Additional Metric" label-class="width-10" checked="ctrl.panel.detangle.additionalMetric" on-change="ctrl.refresh()">
        </gf-form-switch>
        <div class="gf-form">
            <label class="gf-form-label width-10">Limit</label>
            <input type="number" class="gf-form-input max-width-8" ng-model="ctrl.panel.detangle.limit" placeholder="unlimited" ng-change="ctrl.refresh()" ng-model-onblur bs-tooltip="'Number of Issues on the graph'" data-placement="right">
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">Filter</h5>
        <div class="gf-form">
            <label class="gf-form-label width-12">{{ctrl.panel.detangle.isAuthorDashboard ?
                'Committer Source Set' : 'Source Type'}}</label>
            <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.detangle.sourceType" ng-change="ctrl.refresh()" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-12">{{ctrl.panel.detangle.isAuthorDashboard ?
                'Committer Target Set' : 'Target Type'}}</label>
            <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.detangle.targetType" ng-change="ctrl.refresh()" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-12">Threshold</label>
            <input type="number" class="gf-form-input max-width-8" ng-model="ctrl.panel.detangle.threshold" ng-change="ctrl.refresh()" ng-model-onblur>
        </div>
    </div>
</div>
